<!doctype html>
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-color: #000;
      font-family: Roboto, sans-serif;
      margin: 2rem;
    }

    h4 {
      color: white;
    }

    #buttons {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 200px repeat(11, 1fr);
      gap: 0.25rem;
      vertical-align: middle;
      text-align: center;
    }

    button {
      font-size: 1.25rem;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      border: none;
    }
  </style>
  <script type="module">
    const palettes = await fetch('./palettes.json').then((r) => r.json());
    const buttons = document.getElementById('buttons');
    for (const palette of palettes) {
      const name = document.createElement('h4');
      name.textContent = palette.paletteName;
      buttons.appendChild(name);

      for (const swatch of palette.swatches) {
        const button = document.createElement('button');
        button.textContent = swatch.name;
        button.style = `background-color: #${swatch.color};`;
        buttons.appendChild(button);
      }
    }
  </script>
</head>
<body>
  <div id="buttons"></div>
</body>
